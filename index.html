<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- METADATA PARA PWA-->

    <!-- Modificar color de barra de estado para android-->
    <meta name="theme-color" content="#41b883">

    <!-- Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">

    <!-- Modificar barra de estado en IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <title>Contador App</title>
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/faicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/faicon.png">
    <link rel="apple-touch-startup-image" href="./img/faicon.png">

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">


    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <button v-on:click="modCount('dis',50)">-1</button>
            <button @click="modCount('',50)">+1</button>
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>

</html>
